<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Timer</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Timer</h1>
            <p id="title">Укажите время в минутах</p>
            <div class="timer-container">
                <button class="button" id="decrease"><i>-</i></button>
                <div id="timer" style="margin: 0 150px">Loading ...</div>
                <button class="button" id="increase">+</button>
            </div>
            <button class="button" id="start">Start</button>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
